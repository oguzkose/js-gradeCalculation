<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div>
    <div class="mt-5 ms-5">
      <h1>Not Hesaplama</h1>
    </div>
    
  </div>
  <div class="container mt-5">
    <div class="row">
      <!-- Form Start -->
      <div class="col-sm-6">
        <form id="gradeForm">
          <div class="mb-3 col-5">
            <label for="fullName" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="fullName" required />
          </div>
          <div class="mb-3 col-3">
            <label for="firstExam" class="form-label">Vize Notu</label>
            <input type="number" class="form-control" id="firstExam" min="0" max="100" />
          </div>
          <div class="mb-3 col-3">
            <label for="secondExam" class="form-label">Final Notu</label>
            <input type="number" class="form-control" id="secondExam" min="0" max="100" />
          </div>
          <button type="submit" class="btn btn-primary">Hesapla</button>
          <button type="reset" class="btn btn-danger">Temizle</button>

          
        </form>
      </div>
      <!-- Form End -->

      <!-- Result Start -->
      <div class="col-sm-6">
        <h5>Sonu√ßlar</h5>
        <ul class="list-group" id="resultList">
          <!-- buraya js ile li elementi eklenecek -->
        </ul>
      </div>
      <!-- Result End -->
    </div>
  </div>
  <script src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
